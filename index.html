<body>
 
  <div class="container">
    <div class="jumbotron">
      <h1>Keith's Awesome Weather Application</h1>
    </div>


    <div class="row">
      <div class="col-lg-4">
    <div class="panel-heading">
      <h3 class="panel-title">Search Parameters</h3>
      <div class ="panel-body">
        <form>
          <div class="form-group">
            <label for="citysearch"></label>
            <input type="text" class="form-control" id="search" placeholder="i.e. Toronto">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
            <button type="clear" class="btn btn-primary">Clear</button>
          </div>
          <div class="form-group">
            <h4 class="panel-title">
            <label for="recentSearch">Recent Searches</label>
            </h4>
            <div class="panel-body">
              xxxx
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>

      <div class="col-lg-8">
    <div class="panel-heading">
      <h3 class="panel-title">Search Results</h3>
      <div class ="panel-body">
        <div class="well">
          <h1>City</h1>
          <h3>Country</h3>
          <h4>Temperature</h4>
          <h4>UV Index:</h4>
        </div>
      </div>
  </div>

  </div>
